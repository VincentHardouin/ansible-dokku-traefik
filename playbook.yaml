- hosts: all
  tasks: []

- hosts: dokku

  tasks:
    - name: Download Dokku
      get_url:
        url: https://raw.githubusercontent.com/dokku/dokku/v0.23.6/bootstrap.sh
        dest: ./bootstrap.sh 

    - name: Install Dokku
      shell: DOKKU_TAG=v0.23.6 bash bootstrap.sh
      become: true

    - name: Install Dokku Postgres Plugin
      shell: dokku plugin:install https://github.com/dokku/dokku-postgres.git  
      become: true  
